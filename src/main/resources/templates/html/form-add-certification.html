<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../static/css/inspect_form.css" rel="stylesheet">
</head>
<body>
<div th:fragment="container-top-certification" >

    <form method="post" th:object="${certificationNew}" th:action="@{/add/NewCertification}"  class="form-inspect" enctype="multipart/form-data">
        <table>
            <caption>Thông tin Chứng Nhận</caption>

            <div class="form-group">
                <input type="hidden" th:field="*{id}"/>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" class="form-control" id ="name"  th:field="*{name}" /></td>
                </tr>
            </div>
            <div class="form-group">
                <tr>
                    <td><label for="hinhAnh">Hình ảnh</label></td>
                    <td><input  type="file" class="form-control" id="hinhAnh" name="hinhAnh" required></td>
                </tr>
            </div>

            <div class="form-group">
                <tr>
                    <td><label for="describe">Mô tả</label></td>
                    <td><textarea rows="10" id ="describe" th:field="*{describe}"></textarea></td>
                </tr>
            </div>


            <div class="form-group">
                <tr>
                    <td><button type="submit" class="btn btn-primary">Submit</button></td>
                    <td> <button type="reset" class="btn btn-primary">Reset</button></td>
                </tr>
            </div>

        </table>
    </form>
</div>
</body>
</html>
