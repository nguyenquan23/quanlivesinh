<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<form   th:action="@{/add/shop}" th:object="${shopNew}" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="tenCuaHang">Tên cửa hàng</label>
    <input type="text" class="form-control" th:field="*{name}" id="tenCuaHang" name="tenCuaHang" required>
  </div>
  <div class="form-group">
    <label for="tenCuaHang">Dịa Chỉ</label>
    <input type="text" class="form-control" th:field="*{address}" id="daichi" name="daichi" required>
  </div>
  <div class="form-group">
    <label for="tenCuaHang">Thời Gian Bắt Đầu Hoạt Động</label>
    <input type="datetime-local" class="form-control" th:field="*{operatingTime}" id="thoigianhoatdong" name="thoigianhoatdong" required>
  </div>
  <div class="form-group">
    <label for="tenCuaHang">HOTLINE</label>
    <input type="text" class="form-control" id="hotline" name="tenCuaHang" required>
  </div>
  <div class="form-group">
    <tr>
      <div class="form-check form-check-inline">

        <td><input class="form-check-input" type="radio" th:field="*{status}" value='true' name="Tinhtrang" id="inlineRadio1" />
          <label class="form-check-label" for="inlineRadio1">Hoạt Động</label></td>
      </div>
      <div class="form-check form-check-inline">
        <td><input class="form-check-input" type="radio" th:field="*{status}" value='false'  name="Tinhtrang" id="inlineRadio2" />
          <label class="form-check-label" for="inlineRadio2">Ngừng Hoạt Động</label></td>
      </div>
    </tr>
  </div>
  <div class="form-group">
    <label for="hinhAnh">Hình ảnh</label>
    <input type="file" class="form-control" id="hinhAnh" name="hinhAnh" required>
  </div>

  <button type="submit" class="btn btn-primary">Lưu</button>
  <button type="reset" class="btn btn-primary">Reset</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
